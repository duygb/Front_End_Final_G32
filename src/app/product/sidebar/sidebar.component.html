    </div>
    <div class="filter-sidebar-left">
        <div class="title-left">
            <h3>Danh mục</h3>
        </div>

            <a class="list-group-item list-group-item-action" href="/product">Sản phẩm</a>
            <a class="list-group-item list-group-item-action" href="/product-sale">Sản phẩm khuyến mãi</a>
            <a class="list-group-item list-group-item-action" href="/product-new">Sản phẩm mới</a>
            <a class="list-group-item list-group-item-action"  href="/">Các trang thương hiệu</a>

    </div>
    <div class="filter-price-left">
        <div class="title-left">
            <h3>Giá</h3>
        </div>
        <div class="price-box-slider">
            <div id="slider-range"></div>
            <p>
                <input type="text" id="amount" readonly style="border:0; color:#fbb714; font-weight:bold;">
                <button class="btn hvr-hover" type="submit">Filter</button>
            </p>
        </div>
    </div>

    <div class="filter-brand-left">
        <div class="title-left">
            <h3>Độ tuổi</h3>
        </div>
       
        <div class="form-check" *ngFor="let age of ages">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" style="font-weight: normal;">
              {{age.value}}
            </label>
          </div>
    </div>
    <div class="filter-brand-left">
        <div class="title-left">
            <h3>Giới tính</h3>
        </div>
       
        <div class="form-check" *ngFor="let sex of sexs">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1" style="font-weight: normal;">
              {{sex}}
            </label>
        </div>
    </div>

    <div class="filter-brand-left">
        <div class="title-left">
            <h3>Thương hiệu</h3>
        </div>
        <div class="brand-box">
            <ul>
                <li>
                    <div class="radio radio-danger" *ngFor="let brand of brands">
                        <label class="Radio1">{{brand.name}}</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
